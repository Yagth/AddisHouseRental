<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="../css/acc_css.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-box">
      <h1>Login</h1>
      <form>
        <div>
          <label>Email</label>
          <input class="form-input" type="email" placeholder="" />
        </div>
        <div>
          <label>Password</label>
          <input class="form-input" type="password" placeholder="" /><br />
        </div>
        <input class="cbtn" type="button" value="Submit" />
      </form>
      <p>
        Don't have an account?
        <a href="http://127.0.0.1:5500/Frontend/pages/signup_page.html"
          >Sign Up Here</a
        >
      </p>
    </div>
  </body>
</html>
