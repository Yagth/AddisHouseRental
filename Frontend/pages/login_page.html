<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="../css/acc_css.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="login-box">
      <div class="login-logo">
        <a
          href="http://192.168.43.61/PHP/AddisHouseRental/Frontend//pages/home_page.html"
        >
          <i class="fas fa-home"></i>
        </a>
      </div>

      <h2>Addis rental login</h2>
      <h4 id="error_header" class="status"></h4>
      <form id="login">
        <div>
          <label>Email</label>
          <input
            class="form-input"
            name="email"
            id="email"
            type="email"
            required
            placeholder=""
          />
        </div>
        <div>
          <label>Password</label>
          <input
            class="form-input"
            id="password"
            type="password"
            name="password"
            required
            placeholder=""
          /><br />
        </div>
        <input class="cbtn" id="submit" type="button" value="Submit" />
      </form>
      <p>
        Don't have an account?
        <a
          href="http://192.168.43.61/PHP/AddisHouseRental/Frontend//pages/signup_page.html"
          >Sign Up Here</a
        >
      </p>
    </div>
  </body>
  <script src="../js/login.js" type="module"></script>
</html>
