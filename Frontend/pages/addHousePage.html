<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=s, initial-scale=1.0" />
    <title>Add House</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/modal.css" />
    <script src="../js/jQuery-3.7.js"></script>
  </head>
  <body>
    <button id="btn">Click Me</button>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Create a house</h1>
        <h4 id="error_header" class="status hidden"></h4>
        <form id="login" class="" method="post">
          <label for="">House tag</label>
          <select class="form-input" name="house_tag" id="" required>
            <option value="Apartment">Apartment</option>
            <option value="Villa">Villa</option>
            <option value="Home" selected>Home</option>
            <option value="Office">Office</option>
            <option value="Building">Building</option>
            <option value="Shop">Shop</option>
          </select>
          <label for="">Location</label>
          <input
            class="form-input"
            type="text"
            name="location"
            placeholder="4 Kilo|Mexico|Bole"
            required
          /><br />
          <div class="hidden" id="no_rooms">
            <label for="">Rooms</label>
            <input class="form-input" type="number" min="0" name="no_rooms" />
          </div>
          <div id="bed_rooms">
            <label for="">Bed Rooms</label>
            <input class="form-input" type="number" min="0" name="bed_rooms" />
          </div>
          <div id="bath_rooms">
            <label for="">Bath Rooms</label>
            <input class="form-input" type="number" min="0" name="bath_rooms" />
          </div>
          <label for="">Price</label>
          <input class="form-input" type="text" name="price" />
          <label for="main_pic">Main House picture</label>
          <input class="form-input" type="file" name="main_pic" id="main_pic" />
          <label for="other_pics">Other pictures</label>
          <input
            class="form-input"
            type="file"
            name="other_pics"
            id="other_pics"
            multiple
          />
          <label for="">Write a house description</label>
          <textarea
            class="form-input"
            name="house_desc"
            id="desc"
            cols="30"
            rows="10"
            required
          ></textarea
          ><br />
        </form>
        <input type="submit" value="Create" />
      </div>
    </div>

    <script type="module" src="../js/createHouse.js"></script>
    <script src="../js/modal.js"></script>
  </body>
</html>
