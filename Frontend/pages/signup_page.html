<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/acc_css.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="signup-box">
      <div class="signup-logo">
        <a href="http://127.0.0.1:5500/Frontend/pages/home_page.html">
          <i class="fas fa-home"></i>
        </a>
      </div>
      <h1>Sign Up to Addis House</h1>
      <h4 id="error_header" class="status"></h4>
      <form id="signup" method="post">
        <div>
          <label>First Name</label>
          <input
            class="form-input"
            name="firstname"
            type="text"
            placeholder=""
          />
        </div>
        <div>
          <label>Last Name</label>
          <input
            class="form-input"
            name="lastname"
            type="text"
            placeholder=""
          />
        </div>
        <div>
          <label>Email</label>
          <input
            class="form-input"
            name="email"
            type="email"
            required
            placeholder=""
          />
        </div>
        <div>
          <label>Phonenumber</label>
          <input
            class="form-input"
            name="phonenumber"
            type="text"
            required
            placeholder=""
          />
        </div>
        <div>
          <label>Password</label>
          <input
            class="form-input"
            name="password"
            type="password"
            required
            placeholder=""
          />
        </div>
        <div>
          <label>Confirm Password</label>
          <input
            class="form-input"
            name="cpassword"
            type="password"
            required
            placeholder=""
          />
        </div>
        <div>
          <label>Telegram Username</label>
          <input
            class="form-input"
            name="telegram_username"
            type="text"
            required
            placeholder=""
          />
        </div>
        <div>
          <label for="status">Status</label>
          <select class="form-input" name="status" id="status">
            <option value="N">Rentee</option>
            <option value="L">Land Lord</option>
          </select>
        </div>
        <input class="cbtn" type="button" id="submit" value="Submit" />
      </form>
      <p>
        By clicking the Sign Up button, you agree to our <br />
        <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
      </p>
      <p class="para-2">
        Already have an account?
        <a href="http://127.0.0.1:5500/Frontend/pages/login_page.html"
          >Login here</a
        >
      </p>
    </div>
  </body>
  <script src="../js/signup.js" type="module"></script>
</html>
