<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/acc_css.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="signup-box">
      <h1>Sign Up</h1>
      <h4 id="error_header" class="status"></h4>
      <form id="signup" method="post">
        <div>
          <label>First Name</label>
          <input
            class="form-input"
            name="firstname"
            type="text"
            placeholder=""
          />
        </div>
        <div>
          <label>Last Name</label>
          <input
            class="form-input"
            name="lastname"
            type="text"
            placeholder=""
          />
        </div>
        <div>
          <label>Email</label>
          <input class="form-input" name="email" type="email" placeholder="" />
        </div>
        <div>
          <label>Password</label>
          <input
            class="form-input"
            name="password"
            type="password"
            placeholder=""
          />
        </div>
        <div>
          <label>Confirm Password</label>
          <input
            class="form-input"
            name="cpassword"
            type="password"
            placeholder=""
          />
        </div>
        <div>
          <label>Phonenumber</label>
          <input
            class="form-input"
            name="phonenumber"
            type="text"
            placeholder=""
          />
        </div>
        <div>
          <label>Telegram Username</label>
          <input
            class="form-input"
            name="telegram_username"
            type="text"
            placeholder=""
          />
        </div>
        <div>
          <label for="status">Status</label>
          <select class="form-input" name="status" id="status">
            <option value="N">Rentee</option>
            <option value="L">Land Lord</option>
          </select>
        </div>
        <input class="cbtn" type="button" id="submit" value="Submit" />
      </form>
      <p>
        By clicking the Sign Up button, you agree to our <br />
        <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
      </p>
      <p class="para-2">
        Already have an account?
        <a href="http://127.0.0.1:5500/Frontend/pages/login_page.html"
          >Login here</a
        >
      </p>
    </div>
  </body>
  <script src="../js/signup.js" type="module"></script>
</html>
